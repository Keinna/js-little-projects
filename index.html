<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>vertical-slider-text-img</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #094d72;">
                <h2>Waterfall</h2>
                <p>a lot of water</p>
            </div>
            <div style="background-color: #252e33;">
                <h2>Night sky</h2>
                <p>a lot of colors</p>
            </div>
            <div style="background-color: #2b7e02 ;">
                <h2>Forrest</h2>
                <p>a lot of trees</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h2>Mountain</h2>
                <p>Breezes</p>
            </div>
            <div style="background-color: #ffb866;">
                <h2>Magical</h2>
                <p>sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image:url(https://images.unsplash.com/photo-1489493512598-d08130f49bea?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=867&q=80);">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=871&q=80');">
            </div>
            <div
                style="background-image:  url('https://images.unsplash.com/photo-1529307482987-d09357b12fb3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');">
            </div>
            <div
                style="background-image:  url('https://images.unsplash.com/photo-1550500880-d31e0e9eeb83?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
